spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service-auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/login
          filters:
            - RewritePath=/api/auth/login,/api/v1/user/login
        
        - id: user-service-register
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/register
          filters:
            - RewritePath=/api/auth/register,/api/v1/user/register
        
        - id: user-service-refresh
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/refresh
          filters:
            - RewritePath=/api/auth/refresh,/api/v1/user/refresh

        - id: user-service-update
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/update
          filters:
            - RewritePath=/api/auth/update,/api/v1/user/update
        
        - id: user-service-search
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/user/**

  main:
    web-application-type: REACTIVE

# Настройки JWT
jwt:
  secret: ${JWT_SECRET:SecretKey}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
    com.turnofevents.apigateway: DEBUG 